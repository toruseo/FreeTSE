;NGSIM, aggregated average speed data

[Data]
name = ngsim_trajectory
speed = ./dat/ngsim_grid_speed_all.csv
speed_label_t = t
speed_label_x = x
speed_label_v = v
flow = ./dat/ngsim_grid_flow_200m.csv
flow_label_t = t
flow_label_x = x
flow_label_q = q

[Unit]
time = s
space = m

[Resolution]
time_min = 0
time_max = 800
space_min = 0
space_max = 500
dt = 4
dx = 100
number_of_lanes = 5
